<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>MiriahMoose | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <figure>
          <img
            src="./assets/images/illustration-article.svg"
            class="card-img"
          />
          <figcaption>
            <span class="tag">Learning</span>
            <p class="card-date">Published 21 Dec 2023</p>
            <h1 class="card-title"><a href="#">HTML & CSS foundations</a></h1>
            <p class="card-text">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
            <div class="card-author">
              <img src="./assets/images/image-avatar.webp" />
              <p class="author">Greg Hooper</p>
            </div>
          </figcaption>
        </figure>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Miriah Smith</a>.
    </div>
  </body>
</html>
